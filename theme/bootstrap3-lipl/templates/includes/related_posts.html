<!--相关文章-->

<section>
{% if article %}
{% if article.related_posts %}
	<h2>相关文章</h2>
    <ul id="related_posts">
    {% for related_post in article.related_posts %}
        <li class="posts">
			<a href="{{ SITEURL }}/{{ related_post.url }}">{{ related_post.title }}</a>
		</li>
    {% endfor %}
    </ul>
{% endif %}
{% endif %}
</section>
