{% extends "base.html" %}

{% block title %}{{ ('Authors') }} - {{ SITENAME }}{% endblock %}

{% block content %}
  <h1>{{ ('Authors on') }} {{ SITENAME }}</h1>
  <ul class="list-group">
    {% for author, articles in authors|sort %}
	  <li class="list-group-item">
		  <h4><a href="{{ SITEURL }}/{{ author.url }}">{{ author }} <span class="badge pull-right">{{ articles|count }}</a><h4>
	  </li>
    {% endfor %}
  </ul>
{% endblock %}
