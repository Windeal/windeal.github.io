{% extends "base.html" %}

{% block title %}{{ ('Articles by') }} {{ author }} - {{ SITENAME }}{% endblock %}

{% block content %}
	<ul class="list-group" style="margin-top:50px">
		{% for article in articles %}
			<li class="list-group-item"> 
				<h4><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li></h4>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
