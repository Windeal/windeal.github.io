 <ul>
 {% if article.prev_article %}
     <li>
         <a href="{{ SITEURL }}/{{ article.prev_article.url}}">上一篇：{{ article.prev_article.title }}</a>

         <a href="{{ SITEURL }}/{{ article.next_article.url}}"> 下一篇：{{ article.next_article.title }}</a>
     </li>
 {% endif %}
</ul>
